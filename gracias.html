<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias - Yessi Radiance</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fef9f9;
      background-image: url('imagenes/patron-rosado-suave.png');
      background-repeat: repeat;
      background-size: contain;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    .icono {
      width: 80px;
      margin-bottom: 1rem;
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #f5a623;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: #f5a623;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #d78a1e;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <main data-aos="fade-up">
    <img src="https://cdn-icons-png.flaticon.com/512/148/148767.png" alt="Icono corazón" class="icono">
    <h1>¡Gracias por tu mensaje!</h1>
    <p>Nos pondremos en contacto contigo lo antes posible.</p>
    <a href="index.html">Volver a la tienda</a>
  </main>

  <footer>
    <p>&copy; 2025 Yessi Radiance. Todos los derechos reservados.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>
</html>
