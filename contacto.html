<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Contacto - Yessi Radiance</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Agrega algunas mejoras de estilo por defecto para la forma */
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      text-align: center;
      background-color: #fff;
      padding: 2rem;
      border-bottom: 2px solid #eee;
    }

    header img {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #333;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    main {
      padding: 3rem 1.5rem;
    }

    #contacto-formulario {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #contacto-formulario h2 {
      font-size: 2rem;
      color: #333;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form div {
      margin-bottom: 1.5rem;
    }

    label {
      font-size: 1.1rem;
      color: #333;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 1rem 2rem;
      background-color: #f5a623;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d78a1e;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <img src="yessi-logo.jpg" alt="Yessi Radiance" style="max-width: 150px; margin-bottom: 1rem;">
    <h1>Contacto</h1>
    <p>Estamos aquí para ayudarte. Por favor, completa el formulario para que podamos responderte lo antes posible.</p>
  </header>

  <main>
    <section id="contacto-formulario">
      <h2>Formulario de Contacto</h2>
      <form action="mailto:yessiradiance@gmail.com" method="post" enctype="text/plain">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div>
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>

        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Yessi Radiance. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
