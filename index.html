  const carrito = [];

  function agregarAlCarrito(nombre, imagen) {
    carrito.push({ nombre, imagen });
    actualizarCarrito();

  function actualizarCarrito() {
    contador.textContent = carrito.length;
    lista.innerHTML = '';
    carrito.forEach((producto, index) => {
      const item = document.createElement('li');
      item.innerHTML = `<img src="${producto.imagen}" style="width:40px; height:40px; border-radius:5px; margin-right:10px;"> ${producto.nombre}`;
      lista.appendChild(item);
    });

    let mensaje = "Hola%20Yessi%2C%20quiero%20comprar%20los%20siguientes%20productos:%0A";
